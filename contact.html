<script type="text/javascript">
	// wait until the page is fully loaded to start firing our javascript
	$(document).ready(function() {
		
		$('#clear_stor').click(function reset_me(){
 localStorage.clear();})


		// call function that will populate form with info from local storage
		populate_form_with_stored_info();



		// store the name every time a user types in the name field
		$('#name').keyup(function() {
			// only store the name if it's not blank
			if ($('#name').val() != '') {
				localStorage.setItem('name', $('#name').val());
			}
		});

		$('#age').change(function() {
			
			if ($('#age').val() != '') {
				localStorage.setItem('age', $('#age').val());
			}
		});

		$('#email').keyup(function() {
			
			if ($('#email').val() != '') {
				localStorage.setItem('email', $('#email').val());
			}
		});

		$('#hometown').keyup(function() {
			
			if ($('#hometown').val() != '') {
				localStorage.setItem('hometown', $('#hometown').val());
			}
		});

		$('#birthday').keyup(function() {
			
			if ($('#birthday').val() != '') {
				localStorage.setItem('birthday', $('#birthday').val());
			}
		});

		$('#homepage').keyup(function() {
			
			if ($('#homepage').val() != '') {
				localStorage.setItem('homepage', $('#homepage').val());
			}
		});

		$('#message').keyup(function() {
			
			if ($('#message').val() != '') {
				localStorage.setItem('message', $('#message').val());
			}
		});

		
	




		// for an example of storing information from a multiple select,
		// see line 266 from the objects demo from the slides 
		// http://iam.colum.edu/Jon.Petto/ewt/local-storage/demo/objects.php
	});


	function populate_form_with_stored_info() {
		// check for stored name
		var stored_name = localStorage.getItem('name');
		if (stored_name !== '') {
			$('#name').val(stored_name);
		}

		var stored_age = localStorage.getItem('age');
		if (stored_age !== '') {
			$('#age').val(stored_age);
		}

		var stored_email = localStorage.getItem('email');
		if (stored_email !== '') {
			$('#email').val(stored_age);
		}

		var stored_hometown = localStorage.getItem('hometown');
		if (stored_hometown !== '') {
			$('#hometown').val(stored_hometown);
		}

		var stored_birthday = localStorage.getItem('birthday');
		if (stored_birthday !== '') {
			$('#birthday').val(stored_birthday);
		}

		var stored_homepage = localStorage.getItem('homepage');
		if (stored_homepage !== '') {
			$('#homepage').val(stored_homepage);
		}

		var stored_message = localStorage.getItem('message');
		if (stored_message !== '') {
			$('#message').val(stored_message);
		}

			
	}


</script>
